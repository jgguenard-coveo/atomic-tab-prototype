<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atomic-Tab</title>
    <script type="module" src="https://static.cloud.coveo.com/atomic/v1/atomic.esm.js"></script>
    <link href="/build/app.css" rel="stylesheet" />
    <script type="module" src="/build/app.esm.js"></script>
    <script type="module" src="/build/index.esm.js"></script>
  </head>
  <body>
    <atomic-search-interface id="search">
      <div class="header-bg"></div>
      <atomic-search-box></atomic-search-box>
      <atomic-facet-manager>
        <atomic-facet field="author" label="Authors"></atomic-facet>
        <atomic-facet field="language" label="Language"></atomic-facet>
        <atomic-facet
          field="objecttype"
          label="Type"
          display-values-as="link"
        ></atomic-facet>
      </atomic-facet-manager>
      <atomic-breadbox></atomic-breadbox>
      <div class="topbar">
        <div class="tabs">
          <atomic-tab tab-id="all" caption="All" is-default="true"></atomic-tab>
          <atomic-tab tab-id="videos" caption="Videos" expression="@filetype=='YouTubeVideo'"></atomic-tab>
        </div>
        <atomic-query-summary enable-duration="false"></atomic-query-summary>
        <atomic-refine-toggle></atomic-refine-toggle>
        <atomic-sort-dropdown>
          <atomic-sort-expression
            label="relevance"
            expression="relevancy"
          ></atomic-sort-expression>
          <atomic-sort-expression
            label="most-recent"
            expression="date descending"
          ></atomic-sort-expression>
        </atomic-sort-dropdown>
      </div>
      <div class="results">
        <atomic-did-you-mean></atomic-did-you-mean>
        <results-manager></results-manager>
      </div>
      <div class="pagination">
        <atomic-load-more-results></atomic-load-more-results>
      </div>
      <div class="status">
        <atomic-query-error></atomic-query-error>
        <atomic-no-results></atomic-no-results>
      </div>
    </atomic-search-interface>
  </body>
</html>
